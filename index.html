<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <title>Lista Delicias Bowl</title>

</head>
<body>
    <header>
        <h1>Delicias Bowl <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-salad"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9.53 3.152l3.742 2.339q 1.492 -.491 3.472 -.491h2.256a1 1 0 0 1 1 1l-.001 1.336l-.05 .895l-.042 .585c-.037 .457 -.08 .84 -.134 1.185l.227 -.001a2 2 0 0 1 2 2v.5c0 1.694 -2.247 5.49 -3.983 6.983l-.017 .013v.504a2 2 0 0 1 -1.85 1.995l-.15 .005h-8a2 2 0 0 1 -2 -2v-.496l-.065 -.053c-1.76 -1.496 -3.794 -4.965 -3.928 -6.77l-.007 -.181v-.5a2 2 0 0 1 2 -2h.078a14 14 0 0 1 -.078 -1v-1a1 1 0 0 1 1 -1h1.755c.138 0 .287 .034 .44 .092l.835 -3.335a1 1 0 0 1 1.5 -.605m-2.193 5.847l-1.335 .001l.027 .42q .025 .292 .064 .58h.942q .078 -.533 .302 -1.001m10.663 -1.999h-1.256c-1.712 0 -3.003 .31 -3.922 .88a3.5 3.5 0 0 1 1.143 2.12h3.774c.127 -.615 .194 -1.4 .261 -2.714zm-7.5 2a1.5 1.5 0 0 0 -1.414 1h2.828a1.5 1.5 0 0 0 -.845 -.888l-.166 -.056a1.5 1.5 0 0 0 -.403 -.056m-.864 -3.424l-.415 1.665a3.5 3.5 0 0 1 1.502 -.234a6 6 0 0 1 .497 -.442z" /></svg></h1>
    </header>
    <main>
        <div class="list-group-tamano">
            <h2>Elige un Tamaño:</h2>
            <button class="list-group-item" data-group="tamano">L = $4800</button>
            <button class="list-group-item" data-group="tamano">XL = $5500</button>
        </div>

        <div class="list-group-bases">
            <h2>Elige una base:</h2>
            <button class="list-group-item" data-group="base">Arroz</button>
            <button class="list-group-item" data-group="base">Fideos Integrales</button>
            <button class="list-group-item" data-group="base">Lechuga</button>
            <button class="list-group-item" data-group="base">Quinoa</button>
        </div>

        <div class="list-group-vegetales">
            <h2>Elige hasta cuatro vegetales:</h2>
            <button class="list-group-item" data-group="vegetale">Porotos negros</button>
            <button class="list-group-item" data-group="vegetale">Aceituna negra</button>
            <button class="list-group-item" data-group="vegetale">Palmito</button>
            <button class="list-group-item" data-group="vegetale">Zanahoria</button>
            <button class="list-group-item" data-group="vegetale">Lechuga</button>
            <button class="list-group-item" data-group="vegetale">Porotos verdes</button>
            <button class="list-group-item" data-group="vegetale">Choclo</button>
            <button class="list-group-item" data-group="vegetale">Repollo</button>
            <button class="list-group-item" data-group="vegetale">Pepinillo Dill</button>
            <button class="list-group-item" data-group="vegetale">Chapsui</button>
            <button class="list-group-item" data-group="vegetale">Arvejas</button>
            <button class="list-group-item" data-group="vegetale">Pepino</button>
            <button class="list-group-item" data-group="vegetale">Brocoli</button>
            <button class="list-group-item" data-group="vegetale">Betarraga(cruda)</button>
        </div>
        <div class="list-group-proteinas">
            <h2>Elige una proteína</h2>
            <button class="list-group-item" data-group="proteina">Pollo a la plancha</button>
            <button class="list-group-item" data-group="proteina">Pollo frito (apanado)</button>
            <button class="list-group-item" data-group="proteina">Camarones</button>
            <button class="list-group-item" data-group="proteina">Huevo Duro</button>
            <button class="list-group-item" data-group="proteina">Croqueta de Salmón</button>
            <button class="list-group-item" data-group="proteina">Hamburguesa de soya</button>
        </div>

        <div class="list-group-salsas">
            <h2>Elige hasta tres salsas:</h2>
            <button class="list-group-item" data-group="salsa">Merken</button>
            <button class="list-group-item" data-group="salsa">Ajo</button>
            <button class="list-group-item" data-group="salsa">Cilantro</button>
            <button class="list-group-item" data-group="salsa">Palta</button>
            <button class="list-group-item" data-group="salsa">Aceituna</button>
            <button class="list-group-item" data-group="salsa">Mostaza Miel</button>
            <button class="list-group-item" data-group="salsa">Vegana (papa, zanahoria, ajo, sal y agua)</button>
            <button class="list-group-item" data-group="salsa">Betarraga</button>
        </div>
        
    </main>

    <!-- Botón flotante para abrir el carrito -->
    <button id="btn-carrito" onclick="toggleCarrito()"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bowl-spoon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 11h16a1 1 0 0 1 1 1v.5c0 1.5 -2.517 5.573 -4 6.5v1a1 1 0 0 1 -1 1h-8a1 1 0 0 1 -1 -1v-1c-1.687 -1.054 -4 -5 -4 -6.5v-.5a1 1 0 0 1 1 -1z" /><path d="M8 7c1.657 0 3 -.895 3 -2s-1.343 -2 -3 -2s-3 .895 -3 2s1.343 2 3 2" /><path d="M11 5h9" /></svg><p>Revisa aquí tu pedido!</p></button>

    <!-- Carrito flotante -->
    <div id="carrito">
        <h2>Este es tu Bowl</h2>
        <p><strong>Tamaño:</strong> <span id="resumenTamano">Ninguno</span></p>
        <p><strong>Base:</strong> <span id="resumenBase">Ninguna</span></p>
        <p><strong>Vegetales:</strong> <span id="resumenVegetal">Ninguno</span></p>
        <p><strong>Proteína:</strong><span id="resumenProteina">Ninguno</span></p>
        <p><strong>Salsas:</strong> <span id="resumenSalsa">Ninguna</span></p>

        <p>
            <label for="nombreCliente"><strong>Nombre y Apellido:</strong></label><br>
            <input type="text" id="nombreCliente" placeholder="Ej. José Mills">
        </p>

        <div class="acciones">
            <button id="btn-agregar-bowl">Agregar Bowl</button>
        </div>

        <div id="lista-bowls">
            <h3>Bowls agregados:</h3>
            <ul id="listaResumenBowl"></ul>
        </div>
        <button class="button-wsp" onclick="enviarPedidoWhatsApp()">Enviar Pedido <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-whatsapp"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" /><path d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1" /></svg></button>


    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
